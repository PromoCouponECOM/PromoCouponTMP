<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">


                    <h:outputLabel value="IdE:" for="idE" />
                    <h:inputText id="idE" value="#{inscriptEntrepriseMBean.settings['idE']}" title="IdE" required="true" requiredMessage="The IdE field is required."/>
                    <h:outputLabel value="NomE:" for="nomE" />
                    <h:inputText id="nomE" value="#{inscriptEntrepriseMBean.settings['nomE']}" title="NomE" />
                    <h:outputLabel value="MailE:" for="mailE" />
                    <h:inputText id="mailE" value="#{inscriptEntrepriseMBean.settings['mailE']}" title="MailE" />
                    <h:outputLabel value="PassE:" for="passE" />
                    <h:inputText id="passE" value="#{inscriptEntrepriseMBean.settings['passE']}" title="PassE" />
                    <h:outputLabel value="TelE:" for="telE" />
                    <h:inputText id="telE" value="#{inscriptEntrepriseMBean.settings['telE']}" title="TelE" />
                    <h:outputLabel value="ResuE:" for="resuE" />
                    <h:inputTextarea rows="4" cols="30" id="resuE" value="#{inscriptEntrepriseMBean.settings['resuE']}" title="ResuE" />
                    <h:outputLabel value="ConsulE:" for="consulE" />
                    <h:inputText id="consulE" value="#{inscriptEntrepriseMBean.settings['consulE']}" title="ConsulE" />
                    <h:outputLabel value="Siret:" for="siret" />
                    <h:inputText id="siret" value="#{inscriptEntrepriseMBean.settings['siret']}" title="Siret" />
                    <h:outputLabel value="Rib:" for="rib" />
                    <h:inputText id="rib" value="#{inscriptEntrepriseMBean.settings['rib']}" title="Rib" />

                    <h:inputText id="idAdresse" value="#{inscriptEntrepriseMBean.settings['idAdr']}" title="IdAdresse" required="true" requiredMessage="The IdAdresse field is required."/>
                    <h:outputLabel value="NumEtRue:" for="numEtRue" />
                    <h:inputText id="numEtRue" value="#{inscriptEntrepriseMBean.settings['rue']}" title="NumEtRue" />
                    <h:outputLabel value="Comple:" for="comple" />
                    <h:inputText id="comple" value="#{inscriptEntrepriseMBean.settings['compl']}" title="Comple" />
                    <h:outputLabel value="CodePostale:" for="codePostale" />
                    <h:inputText id="codePostale" value="#{inscriptEntrepriseMBean.settings['code']}" title="CodePostale" />
                    <h:outputLabel value="Ville:" for="ville" />
                    <h:inputText id="ville" value="#{inscriptEntrepriseMBean.settings['ville']}" title="Ville" />
                    <h:outputLabel value="Pays:" for="pays" />
                    <h:inputText id="pays" value="#{inscriptEntrepriseMBean.settings['pays']}" title="Pays" />
                </h:panelGrid> 
                <h:commandButton id="update" value="Update" action="#{inscriptEntrepriseMBean.save()}"/> 
            </h:form>
        </f:view>
    </h:body>
</html>
